{% load static %}

{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login/Register</title>
</head>
<body>
{% for msg in messages %}
  {{msg}}
{% endfor %}
<style>
   body{
    background: url({% static 'images/h3.jpg' %}) no-repeat center center fixed;
    -webkit-background-size:cover;
    -moz--background-size:cover;
    -o--background-size:cover;
    background-size: cover;
   }
</style>
<h2> <SPAN STYLE="color:#000000">Employee Registration </SPAN></h2>
<form class="form-inline" action="register" method="POST">
  {% csrf_token %}
<!--   <div class="form-group">-->
<!--    <label for="emp_id" class="form-label"><SPAN STYLE="color:#000000"><b>Employee Id:</b></SPAN></label><br>-->
<!--    <input type="text" class="form-control" id="emp_id" name="employee_id">-->
<!--  </div><br> <br>-->


  <div class="form-group">
    <label for="employee_name" class="form-label"><SPAN STYLE="color:#000000"><b>Name:</b></SPAN></label><br>
    <input type="text" class="form-control" id="employee_name" name="employee_name">
  </div><br> <br>
  <div class="form-group">
    <label for="age" class="form-label"><SPAN STYLE="color:#000000"><b>Age:</b></SPAN></label><br>
    <input type="text" class="form-control" id="age" name="age">
  </div><br> <br>
  <div class="form-group">
    <label for="city" class="form-label"><SPAN STYLE="color:#000000"><b>city:</b></SPAN></label><br>
    <input type="text" class="form-control" id="city" name="city">
  </div><br> <br>
  <div class="form-group">
    <label for="phone_number" class="form-label"><SPAN STYLE="color:#000000"><b>Phone Number:</b></SPAN></label><br>
    <input type="text" class="form-control" id="phone_number" name="phone_number">
  </div><br> <br>
  <div class="form-group">
    <label for="email" class="form-label"><SPAN STYLE="color:#000000"><b>Email address:</b></SPAN></label><br>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div><br><br>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
    </div>
  </div><br><br>
  <button type="submit" class="btn btn-success">Add</button>
</form>
</body>
</html>
